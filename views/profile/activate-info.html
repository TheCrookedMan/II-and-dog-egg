<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="http://xian17.com/h5/styles/normalize.css">
    <link rel="stylesheet" href="http://xian17.com/h5/styles/style.css">
</head>

<body>

    <div class="container">
        <form action="/api/user/AddMemberBind" method="post" name="info">
            <div class="activate">
                <div class="form-section">
                    <h3 class="form-section-title">您的宅配卡可以使用，请填写信息激活！</h3>
                    <div class="form-section-body">
                        <p class="form-section-text">
                            属性：<span id="attr"></span>
                        </p>
                        <p class="form-section-text">
                            内容：<span id="content"></span>
                        </p>
                    </div>
                </div>
                
                <!--  宅配套餐卡 id-->
                <input id="card" type="hidden" name="krid">

                <div class="form-section">
                    <h3 class="form-section-title">个人信息</h3>
                    <div class="form-section-body">
                        <div class="form-group">
                            <label class="form-label">收件人：</label>
                            <input class="form-text" type="text" name="name" datatype="*1-12" placeholder="收件人" nullmsg="请输入姓名！" errormsg="你输入的姓名超过最大长度！">
                        </div>
                        <div class="form-group">
                            <label class="form-label">联系电话：</label>
                            <input class="form-text" type="text" name="phone" datatype="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" placeholder="联系电话" nullmsg="请输入联系电话！" errormsg="联系电话格式不正确！">
                        </div>
                        <div class="form-group" id="cityselect">
                            <label class="form-label">省，市，区：</label>
                            
                            <select class="form-select prov" name="provinceId"></select>
                            <select class="form-select city" name="cityId"></select>
                            <select class="form-select dist" name="regionId"></select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">详细地址：</label>
                            <input class="form-text" type="text" name="address" placeholder="详细地址" datatype="*" nullmsg="请输入详细地址！">
                        </div>
                    </div>
                </div>

                <div class="form-section" style="display:none" >
                    <h3 class="form-section-title">备注</h3>
                    <div class="form-section-body">
                        <div class="form-group">
                            <label class="form-label">备注：</label>
                            <textarea class="form-textares" name="remarks" placeholder="为了更好的为您服务，请您在备注里填写家庭饮食偏好和家庭基本信息！ 例“我们是三口之家，不吃羊肉、香菜、韭菜，家里爸爸血脂偏高，孩子偏胖，配送食材请以高蛋白低脂肪为主！”" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-section-tips">如有其他疑问可致电客服：0564-8571777</div>
                <div class="form-group-btn">
                    <p id="wrong" class="Validform_checktip Validform_wrong"></p>
                    <button type="submit" class="form-btn">提交</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- 当前页面 -->
    <script>var CURRENT_PAGE = 'INFO';</script>
    <script src="/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/js/bower_components/Validform_v5.3.2_min/index.js"></script>
    <script src="/js/scripts/jquery.cityselect.js"></script>
    <script src="/js/scripts/activate.js"></script>
</body>

</html>
