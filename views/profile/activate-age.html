<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body>
    <div class="container">
        <div class="activate">
            <form action="/api/user/EdemberBind" method="post" name="age">
               <div class="activete-tips">
                   <span>清楚家庭人数更方便二丫配菜哦！</span>
               </div>
               <input type="hidden" name="id" id="cardId">
               <div class="active-number">
                   <div class="active-number-title">66岁以上人数</div>
                   <div class="active-number-box js-number">
                       <a href="javascript:;" class="active-number-btn prev">-</a>
                       <input type="text" name="age66" class="active-number-input" value="0">
                       <a href="javascript:;" class="active-number-btn next">+</a>
                   </div>
               </div>
               <div class="active-number">
                   <div class="active-number-title">41-65岁人数</div>
                   <div class="active-number-box js-number">
                       <a href="javascript:;" class="active-number-btn prev">-</a>
                       <input type="text" name="age41" class="active-number-input" value="0">
                       <a href="javascript:;" class="active-number-btn next">+</a>
                   </div>
               </div>
               <div class="active-number">
                   <div class="active-number-title">18-40岁人数</div>
                   <div class="active-number-box js-number">
                       <a href="javascript:;" class="active-number-btn prev">-</a>
                       <input type="text" name="age18" class="active-number-input" value="0">
                       <a href="javascript:;" class="active-number-btn next">+</a>
                   </div>
               </div>
               <div class="active-number">
                   <div class="active-number-title">6岁以下人数</div>
                   <div class="active-number-box js-number">
                       <a href="javascript:;" class="active-number-btn prev">-</a>
                       <input type="text" name="age6" class="active-number-input" value="0">
                       <a href="javascript:;" class="active-number-btn next">+</a>
                   </div>
               </div>
               <div class="form-group-btn">
                   <p id="wrong" class="Validform_checktip Validform_wrong"></p>
                   <button type="submit" class="form-btn">下一步</button>
               </div>
            </form>
        </div>
    </div>
    

    <!-- 当前页面 -->
    <script>var CURRENT_PAGE = 'AGE';</script>
