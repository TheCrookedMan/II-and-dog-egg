{% if "1" == data['code'] %} 
{% for list in data['data']['productList'] %}
{% if list.proStatus ==1 %}
<li class="list-li can">
 <div class="con">
     <div class="fl">
     	<a href="javascript:void(0)" class="set-default"><i class="am-icon-circle"></i><i class="am-icon-circle-o"></i></a>
     	<img src="{{list.pImgUrl}}">
     	<div class="txt">
     		<div class="tit">{{list.pName}}</div>
     		<div class="spec">{{list.pInfo}}</div>
     		<div class="price">￥{{list.pPrice}}</div>
     	</div>
     </div>
     <div class="fr">
     	<em>x</em>{{list.pNum}}
     </div>
 </div>
 <div class="btn">
 	<div class="num">
 		<a href="javascript:void(0)">-</a>
 		<input type="text" value="1">
 		<a href="javascript:void(0)">+</a>
 	</div>
 	<div class="del">
 		<a href="javascript:void(0)" data-id="{{list.pId}}"><i class="am-icon-trash-o"></i></a>
 	</div>
 </div>
</li>
{% else %}
<li class="list-li disable">
 <div class="con">
     <div class="fl">
     	<img src="{{list.pImgUrl}}">
     	<div class="txt">
     		<div class="tit">{{list.pName}}</div>
     		<div class="tips">失效</div>
     	</div>
     </div>
     <div class="fr">
     	
     </div>
 </div>
 <div class="btn">
 	<div class="num">
 		<a href="javascript:void(0)">-</a>
 		<input type="text" value="1">
 		<a href="javascript:void(0)">+</a>
 	</div>
 	<div class="del">
 		<a href="javascript:void(0)" data-id="{{list.pId}}"><i class="am-icon-trash-o"></i></a>
 	</div>
 </div>
</li>
{% endif %}
{% endfor %} {% endif %}
